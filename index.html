<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #5568d3;
        }

        .location-btn {
            padding: 12px 20px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .location-btn:hover {
            background: #653a89;
        }

        .weather-info {
            display: none;
            text-align: center;
        }

        .weather-info.show {
            display: block;
        }

        .city-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 3.5em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .weather-description {
            font-size: 1.2em;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .detail {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1em;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .error.show {
            display: block;
        }

        .weather-icon {
            font-size: 4em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-box">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name..." 
                autocomplete="off"
            >
            <button onclick="searchByCity()">Search</button>
            <button class="location-btn" onclick="getLocationWeather()">üìç Location</button>
        </div>

        <div class="loading" id="loading">Loading weather data...</div>
        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="city-name" id="cityName"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="weather-description" id="description"></div>
            
            <div class="weather-details">
                <div class="detail">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
                <div class="detail">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="uvIndex">N/A</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '5fce1fd77b28607fe0e63d88e268d8e0';
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

        // Icon mapping for weather conditions
        const weatherIcons = {
            '01d': '‚òÄÔ∏è',
            '01n': 'üåô',
            '02d': '‚õÖ',
            '02n': 'üå§Ô∏è',
            '03d': '‚òÅÔ∏è',
            '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è',
            '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è',
            '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è',
            '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è',
            '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è',
            '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è',
            '50n': 'üå´Ô∏è'
        };

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('weatherInfo').classList.remove('show');
            document.getElementById('error').classList.remove('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.add('show');
            document.getElementById('weatherInfo').classList.remove('show');
        }

        function getWeatherIcon(iconCode) {
            return weatherIcons[iconCode] || 'üå§Ô∏è';
        }

        async function fetchWeather(lat, lon) {
            showLoading();
            try {
                const response = await fetch(
                    `${API_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch weather data');
                }

                const data = await response.json();
                displayWeather(data);
                hideLoading();
            } catch (error) {
                showError('Error fetching weather data. Please try again.');
                hideLoading();
                console.error('Error:', error);
            }
        }

        async function fetchWeatherByCity(city) {
            showLoading();
            try {
                // First, get coordinates from city name
                const geoResponse = await fetch(
                    `https://api.openweathermap.org/geo/1.0/direct?q=${city}&appid=${API_KEY}`
                );

                if (!geoResponse.ok) {
                    throw new Error('City not found');
                }

                const geoData = await geoResponse.json();
                
                if (geoData.length === 0) {
                    throw new Error('City not found');
                }

                const { lat, lon } = geoData[0];
                
                // Now fetch weather data
                const weatherResponse = await fetch(
                    `${API_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
                );

                if (!weatherResponse.ok) {
                    throw new Error('Failed to fetch weather data');
                }

                const weatherData = await weatherResponse.json();
                displayWeather(weatherData);
                hideLoading();
            } catch (error) {
                showError(error.message || 'Error fetching weather data. Please try again.');
                hideLoading();
                console.error('Error:', error);
            }
        }

        function displayWeather(data) {
            const { name, main, weather, wind, clouds, sys, visibility } = data;
            
            document.getElementById('cityName').textContent = 
                `${name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = 
                `${Math.round(main.temp)}¬∞C`;
            document.getElementById('description').textContent = 
                weather[0].description;
            document.getElementById('weatherIcon').textContent = 
                getWeatherIcon(weather[0].icon);
            document.getElementById('feelsLike').textContent = 
                `${Math.round(main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = 
                `${main.humidity}%`;
            document.getElementById('windSpeed').textContent = 
                `${Math.round(wind.speed * 3.6)} km/h`;
            document.getElementById('pressure').textContent = 
                `${main.pressure} hPa`;
            document.getElementById('visibility').textContent = 
                `${(visibility / 1000).toFixed(1)} km`;

            document.getElementById('weatherInfo').classList.add('show');
        }

        function getLocationWeather() {
            if (navigator.geolocation) {
                showLoading();
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        fetchWeather(latitude, longitude);
                    },
                    (error) => {
                        showError('Unable to get your location. Please enable location access.');
                        console.error('Geolocation error:', error);
                    }
                );
            } else {
                showError('Geolocation is not supported by your browser.');
            }
        }

        function searchByCity() {
            const city = document.getElementById('cityInput').value.trim();
            if (city) {
                fetchWeatherByCity(city);
                document.getElementById('cityInput').value = '';
            } else {
                showError('Please enter a city name.');
            }
        }

        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchByCity();
            }
        });

        // Load weather for default location on page load
        window.addEventListener('load', () => {
            getLocationWeather();
        });
    </script>
</body>
</html>

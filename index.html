<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather App – WeatherAPI</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0b1220;
        color: white;
        text-align: center;
        padding: 20px;
    }
    .card {
        max-width: 420px;
        margin: auto;
        padding: 20px;
        background: rgba(255,255,255,0.08);
        border-radius: 12px;
    }
    input, button {
        padding: 10px;
        margin: 6px;
        border-radius: 8px;
        border: none;
    }
    input {
        width: 70%;
    }
    button {
        background: #4da3ff;
        color: black;
        cursor: pointer;
    }
    .weather-icon img {
        width: 100px;
    }
</style>
</head>

<body>

<h2>Weather App (WeatherAPI)</h2>

<div class="card">
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>

    <h3 id="location"></h3>
    <div class="weather-icon" id="icon"></div>
    <h1 id="temp"></h1>
    <p id="condition"></p>
    <p id="details"></p>
</div>

<script>
const API_KEY = 25010fde05bc4e99962105643250712;  // <<< PUT YOUR WEATHERAPI KEY HERE

async function getWeather() {
    const city = document.getElementById("city").value.trim();
    if (!city) {
        alert("Please enter a city.");
        return;
    }

    document.getElementById("location").innerText = "Loading...";

    const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}`;

    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Could not fetch weather.");

        const data = await response.json();

        document.getElementById("location").innerText =
            `${data.location.name}, ${data.location.country}`;

        document.getElementById("temp").innerText =
            data.current.temp_c + "°C";

        document.getElementById("condition").innerText =
            data.current.condition.text;

        document.getElementById("icon").innerHTML =
            `<img src="https:${data.current.condition.icon}">`;

        document.getElementById("details").innerText =
            `Humidity: ${data.current.humidity}% | Wind: ${data.current.wind_kph} kph`;

    } catch (error) {
        document.getElementById("location").innerText = "Weather API error: 401 (Invalid Key)";
        document.getElementById("temp").innerText = "";
        document.getElementById("condition").innerText = "";
        document.getElementById("details").innerText = "";
        document.getElementById("icon").innerHTML = "";
    }
}
</script>

</body>
</html>
